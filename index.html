<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <title>Crazy Weather</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
 
        <nav class="navbar">
            <div class="search">
                <input type="text" class="search-bar" placeholder="City Name">
                <button id="glass"><i class="fa-solid fa-magnifying-glass search"></i></button>
              
            </div>
            <!-- creates dropdown menu -->

        </nav>

        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Location History</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="https://www.youtube.com/">Dallas</a>
              <a href="#about">About</a>
              <button id=""></button>
            </div>
        </div>

        <!-- current day forcast section -->
        <section class="weather">
            <h2 class="city"></h2>
            <p class="day"></p>
            <div class="current-weather">
                <li><img src="" alt="weather icon" class="icon"></li>
                <li class="temp"></li>
                <li>F</li>
            </div>

            <div class="forcast-info">
                <h5 class="condition"></h5>
                <div class="detail-info">
                    <li class="wind"></li>
                    <li class="humidity"></li>
                    <li id="uv" class="veryHigh">UV 0.65</li>
                </div>
            </div>


        </section>

        <!-- five day forcast section -->
        <section class="row daily-weather">

            <!-- tempreture and conditions -->
            <div class="card days" style="width:14rem;">
                <div class=" col-12 card-body day1">
                  <p class="card-title" id="card-title1"><p>
                    <div class="current-weather">
                        <li><img src="" alt="weather icon" class="icon1"></li>
                        <li class="temp1"></li>
                        <li>F</li>
                    </div>
                    <!-- info about wind,humidity & UV -->
                    <div class="forcast-info">
                        <h5 class="condition1"></h5>
                        <div class="detail-info">
                            <li class="wind1"></li>
                            <li class="humidity1"></li>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card days" style="width:14rem;">

            </div>
